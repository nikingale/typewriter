<!doctype html>
<html lang="en">

<head>
    <title>Typewriter</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../static/favicon-typewriter.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">
    <script src="../static/client.js"></script>
    <meta content='maximum-scale=1.0, initial-scale=1.0, width=device-width' name='viewport'>
</head>

<body onload="triggerDefault()">
    <div class="container-fluid">
        <div class="row pt-4 pb-3" style="padding-left: 30px; font-family: 'New Tegomin', serif;">
            <h1><img src="../static/logo-typewriter.png" style="height: 52px; width: 52px;" /> TYPEWRITER</h1>
        </div>
        <div class="row">

            <div class="col-sm-6" style="padding-left: 40px;">
                <form>
                    <div class="form-group">
                        <textarea class="form-control" id="inputText" oninput="getTokens()"
                            rows="15">On a hike in East Africa 2 million years ago, you might well have encountered a familiar cast of human characters: anxious mothers cuddling their babies and clutches of carefree children playing in the mud; temperamental youths chafing against the dictates of society and weary elders who just wanted to be left in peace; chest thumping machos trying to impress the local beauty and wise old matriarchs who had already seen it all.</textarea>
                    </div>
                    <div class="row g-3 pt-3 pb-3">
                        <div class="col-4">
                            <button type="button" class="btn btn-primary form-control"
                                onclick="submitText()">Submit</button>
                        </div>
                        <div class="col-8">
                            <div class="col form-control">
                                Words <span class="badge bg-primary rounded-pill" id="wordCount">0</span>
                                &nbsp; Sentences <span class="badge bg-primary rounded-pill" id="sentenceCount">0</span>
                            </div>
                        </div>
                    </div>
                    <p id="demo"></p>
                </form>
            </div>

            <div class="col-sm-6">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="card border-primary">
                                <div class="card-body">
                                    <h5 class="card-title" id="scoreBoard">Difficulty score is </h5>
                                    <p class="card-text">Higher score indicates increased difficulty</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col mb-4">
                            <div class="card">
                                <div class="card-header">
                                    Easy
                                </div>
                                <ul class="list-group list-group-flush" id="easyWords">
                                </ul>
                            </div>
                        </div>
                        <div class="col mb-4">
                            <div class="card">
                                <div class="card-header">
                                    Medium
                                </div>
                                <ul class="list-group list-group-flush" id="mediumWords">
                                </ul>
                            </div>
                        </div>
                        <div class="col mb-4">
                            <div class="card">
                                <div class="card-header">
                                    Hard
                                </div>
                                <ul class="list-group list-group-flush" id="hardWords">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <footer class="d-flex justify-content-center mt-3">
        <p class="text-secondary align-center">Made with <span style="color: #e25555;">&hearts;</span> using Flask | <a
                href="https://github.com/nikingale" target="_blank">Github</a></p>
    </footer>

</body>

</html>
